<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Widen</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="root column-flex">
			<header>
				<h1>Forgot your password?</h1>
				<p class="description" id="description">To reset your password, please enter the email address of your Todoist account.</p>
			</header>
			<form class="column-flex" id="form">
				<input type="email" name="email" id="email" placeholder="Email Address" required>
				<button type="submit">Reset my password</button>
			</form>
			<span class="separator"></span>
			<div class="footer column-flex">
				<p class="toggle">
					<a href id="to_login">Go to Log In</a>
				</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
